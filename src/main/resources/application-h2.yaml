spring:
  config:
    import: file:./.env[.properties],file:.env[.properties]

  application:
    name: warehouse
    current-profile: h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:${DATABASE_DB:warehouse};LOCK_TIMEOUT=60000
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  h2:
    console:
      enabled: true

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

server:
  port: 8188
  servlet:
    context-path: /api/v0